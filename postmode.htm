<h3>Postmoderne</h3>
 
<a name="001">
<p>Postmoderne als <a href="philosop.htm">philosophischer</a> Begriff ist weitgehend identisch mit <a href="poststru.htm">Poststrukturalismus</a>. Näheres also dort. Außerdem ist Postmoderne ein wichtiger Begriff in der <a href="kunst.htm">Kunst</a>theorie.</p>
